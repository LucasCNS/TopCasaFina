<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>

    <body>
        <div class="container">
            <h2>Sobre Nós</h2>
            <img class="img-responsive" src="img/empresa.jpg">

            <div class="panel-group" id="paineis-sobre">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo"
                            data-parent="#paineis-sobre">Desde 1935</h3>
                    </div>
                    <div id="primeiro-paragrafo" class="collapse">
                        <div class="panel-body">
                            <p>Desde 1935 trazendo casas, mansões e prédios lindos paea o mundo.</p>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo"
                            data-parent="#paineis-sobre">Preços acessíveis
                        </h3>
                    </div>
                    <div id="segundo-paragrafo" class="collapse">
                        <div class="panel-body">
                            <p>Preços a partir de R$1000,00.</p>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo"
                            data-parent="#paineis-sobre">Alegria para
                            colaborar com um mundo mais bonito. </h3>
                    </div>
                    <div id="terceiro-paragrafo" class="collapse">
                        <div class="panel-body">
                            <p>Trazendo alegria pára a voda das pessoas que tem dinheiro para gastar</p>
                        </div>
                    </div>
                </div>
            </div>

            <h2>Nossos Projetos</h2>

            <figure class="thumbnail">
                <img src="img/projetos/casa-castelo.png" alt="Foto da Casa Lago">
                <figcaption class="caption">
                    <h3>Casa Castelo</h3>
                    <p>A Casa Castelo é o último lançamento da TopCasaFina Arquitetura, feita para um monge.</p>
                </figcaption>
            </figure>

            <figure class="thumbnail">
                <img src="img/projetos/casa-lago.png" alt="Foto da Casa Lago">
                <figcaption class="caption">
                    <h3>Casa Lago</h3>
                    <p>A Casa do Lago foi lar de inúmeras pessoas que conheciam o presidente da época.</p>
                </figcaption>
            </figure>

            <figure class="thumbnail">
                <img src="img/projetos/mercado-marapira.png" alt="Foto da Casa Lago">
                <figcaption class="caption">
                    <h3>Mercado Marapira</h3>
                    <p>O Mercado Marapira foi projetado nos mínimos detalhes na Arquitetura Baseada em Frutas.</p>
                </figcaption>
            </figure>

            <figure class="thumbnail">
                <img src="img/projetos/palacio-dionisio.png" alt="Foto da Casa Lago">
                <figcaption class="caption">
                    <h3>Palácio Dionisio</h3>
                    <p>O Palácio Dionísio foi eleito pela revista 'Grandes Palácios' como o palácio mais lindo do mundo.</p>
                </figcaption>
            </figure>

            <figure class="thumbnail">
                <img src="img/projetos/residencia-ludi.png" alt="Foto da Casa Lago">
                <figcaption class="caption">
                    <h3>Residência Ludi</h3>
                    <p>A Residência Ludi foi projetada para ser a mais bela casa de São Paulo pela revista Housing.</p>
                </figcaption>
            </figure>
    </body>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


</html>
